<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <script
      src="https://kit.fontawesome.com/c8189235f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>SeamlessSite Chat</h1>
        <p class="sub-hero">Personal College Assistant</p>
      </div>

      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img
                src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png"
                alt="image"
              />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">
                GLBot: Your Personal College Assistant.
              </h4>
              <p class="chatbox__description--header">
                Hi. My name is GLBot. How can I help you?
              </p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>

          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div class="chatbox__button">
          <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
