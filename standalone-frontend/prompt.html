CTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Fee Structure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>College Fee Structure</h2>
      <table>
        <tr>
          <th>Description</th>
          <th>Amount (USD)</th>
        </tr>
        <tr>
          <td>Tuition Fee</td>
          <td id="tuitionFee">1000</td>
        </tr>
        <tr>
          <td>Registration Fee</td>
          <td id="registrationFee">100</td>
        </tr>
        <tr>
          <td>Library Fee</td>
          <td id="libraryFee">50</td>
        </tr>
        <!-- You can add more rows for additional fees -->
        <tr>
          <th>Total</th>
          <th id="totalFee">0</th>
        </tr>
      </table>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        calculateTotal();
      });

      function calculateTotal() {
        var tuitionFee = parseFloat(
          document.getElementById("tuitionFee").innerText
        );
        var registrationFee = parseFloat(
          document.getElementById("registrationFee").innerText
        );
        var libraryFee = parseFloat(
          document.getElementById("libraryFee").innerText
        );

        var totalFee = tuitionFee + registrationFee + libraryFee;

        document.getElementById("totalFee").innerText = totalFee.toFixed(2);
      }
    </script>
  </body>
</html>
